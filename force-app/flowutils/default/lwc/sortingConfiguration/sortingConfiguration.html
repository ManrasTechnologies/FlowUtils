<template>
    <div>Set Sort Order</div>
    <br/>
    <!-- <div>First, sort by:</div> -->
    <template if:true={isShowConfiguration}>
        <template for:each={fieldSortingList} for:item="field" for:index="index">
            <c-sorting-configuration-line   
                key={field.field}
                field={field.field}
                field-list={fieldList}
                available-field-list={availableFieldList}
                object-name={objectName}
                sorting-direction={field.sortingDirection}
                onchangesorting={changeSorting} 
                index={index}>
            </c-sorting-configuration-line>
        </template>
    </template>
</template>
