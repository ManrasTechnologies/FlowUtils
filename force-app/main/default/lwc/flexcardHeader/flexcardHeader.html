<template>
    <card>
       <header slot="" class="slds-page-header slds-page-header_record-home" style={headerStyle}>
         <template if:true={showIcon}> 
            <lightning-avatar variant={variant} src={src} initials="" fallback-icon-name={icon} alternative-text={hoverText} class="slds-m-right_small"></lightning-avatar>
         </template>{titleFieldName}
        <div class="slds-text-body_small">{subtitleFieldName}</div>
       </header>
     </card>
</template>
