<template>
    <div class="slds-m-top_medium"><b>{masterLabel}</b></div>
    <template for:each={listData} for:item="item">
        <c-key-value-pair-builder-row key={item.order} entity={item} onchangeinput={changeItem} onremoveitem={removeItem} builder-context={builderContext} automatic-output-variables={automaticOutputVariables}></c-key-value-pair-builder-row>
    </template>
    <div class="slds-m-top_small">
        <lightning-button label={addButtonLabel} onclick={addItem} ></lightning-button>
    </div>
</template>
